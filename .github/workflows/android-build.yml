name: Build and Publish APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android command-line tools and SDK packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget lib32z1 lib32stdc++6
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk
          # download a recent commandline tools package
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-34" "build-tools;34.0.0"
        shell: bash

      - name: Ensure Gradle available (use wrapper if present else install)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "Using Gradle wrapper"
          else
            echo "Gradle wrapper not found; installing gradle via apt"
            sudo apt-get update
            sudo apt-get install -y gradle
          fi
        shell: bash

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: Build Debug APK (module :app)
        run: |
          # build the app module explicitly to avoid 'Task assembleDebug not found in root project' errors
          if [ -f ./gradlew ]; then
            echo "Using gradle wrapper to build :app:assembleDebug"
            ./gradlew :app:assembleDebug --no-daemon
          else
            echo "Gradle wrapper not found; using system gradle to build :app:assembleDebug"
            gradle :app:assembleDebug --no-daemon
          fi
        shell: bash

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

      - name: Create GitHub Release and attach APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/debug/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
